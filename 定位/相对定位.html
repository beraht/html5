<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .three{
            height: 200px;
            width: 300px;
            background-color: cornsilk;
        }
        .one{
            height: 300px;
            width: 400px;
            background-color:crimson;
        }
        .two{
            height: 200px;
            width: 450px;
            background-color:yellow;
            position: relative;
            left: 100px;
            top: 100px;

        } 
    </style>
</head>
<body>
    <!-- 
              相对定位
        1. 开启元素的相对定位后,如果不设置偏移量,元素不会发生任何变化
        2. 相对定位元素相对于其自身在文档流中的位置来定位
        3. 相对定位的元素不会脱离文档流
        4. 相对定位不会改变元素的性质,块元素还是块元素,行业元素还是行内元素
        5. 相对定位的元素会提升一个层级

     -->

    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>

</body>
</html>
