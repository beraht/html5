<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            border: 1px solid red;
        }
        #box2{
            height: 200px;
            width: 10%;
            background-color:gold;
            /* 浮动后,高度塌陷,box3 会上来 */
            float:right;
        }
        #box3{
            height: 50px;
            width: 100%;
            background-color:cyan;
        }
    </style>
</head>
<body>

    <!-- 
        方案二 :  在塌陷的父元素的最后添加一个空白DIV,然后对该div进行清除浮动
        
    -->
    <div id="box1">
        
        <div id="box2"></div>
        <!-- 最后添加一个空白DIV ,然后对该div进行清除浮动-->
        <div style="clear: both;"></div>
    </div>
   
    <div id="box3"></div>
</body>
</html>
