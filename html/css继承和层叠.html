<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* p {
            color: red;
        } */
        div{
            font-size: 20px;
            border: 1px solid red;
        }
    </style>
</head>
<body>

    <!-- css 继承 :  从父元素那继承部分css属性     -->
    <div>
        <!-- div 设置了样式, p span  会继承div的样式 -->
        <!-- span 标签继承了p标签的样式 -->
        <p>
            CSS的样式
            <span>   span继承了p的样式  </span>
        </p>
    </div>
    <p>css</p>

    
    
</body>
</html>
