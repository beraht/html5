<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        媒体查询 :  CSS 媒体查询允许我们基于浏览网站的设备的特性来应用不同的样式声明,比如通过视口的宽度
                操作方式:
                    1.对设备提出询问(称作表达方式)开始,如果表达式为真,媒体查询中的css被应用,如果表达式为假, 媒体查询中的css被忽略
                常用名词:
                    1.@media 以@media开头来表示这是一条媒体查询语句. 紧跟在@media 后面的是一个或者多个表达式,可以判断真或假
                    2.screen 在创建媒体查询时,必须以媒体类型(screen) 作为第一个表达式
                        相对于的有 : print(打印机) braille(盲文)或者all(全部) 等其他类型
                    3. and 是一个关键字,表示有多个表达式,screen是第一个表达式,and后为另一个表达式
                       需前后表示式都为真时,整条查询结果才为真(也就是 "且" 的意思)
                       与and 相对应的关键字有: or not 等
                    4.(min-width:200px) : 所有的表达式都应包含在括号内,除非它只是一个单词的媒体类型表达式(如:screen print等)
                                           前缀min-表示:至少 , 大于等于
                                           前缀max-表示:至多 , 小于等于

                    5.{} 花括号里面的内容表示整条媒体查询结果为真时的CSS样式
                 
    -->
</body>
</html>
