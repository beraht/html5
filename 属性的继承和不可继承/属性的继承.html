<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 500px;
            height: 300px;
            background-color: bisque;
            margin: 20px;
            /* 这个标签下面的所有子集都会继承这个文字颜色 */
            color:red;
            /* 这个标签下面的所有子集都 文本居中*/
            text-align: center;
            /* 这个标签下面的所有子集 的字体都变大*/
            font-size: 30px;
        }
    </style>
</head>
<body>
    
    <div id='box'>
        <span>嘻嘻嘻嘻嘻嘻</span>
        <p>喜欢</p>
        <div>哈哈哈哈哈</div>    
    </div>

</body>
</html>
